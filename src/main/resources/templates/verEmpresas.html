
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Empresas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <style>
        a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
    </style>
</head>
<body>
<div class="container-fluid">
    <h3 >Bienvenido a CompuMundo Developers</h3>
    <table class="table table-condensed">

        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>NIT</th>
            <th>Editar</th>
            <th>Eliminar</th>

        </tr>
        <!-- Llamamos a emplist del controlador controllerFull -->
        <tr th:each="empresa : ${emplist}">   <!-- la variable que esta en el each lo asignamos para sacar el id de los botones -->
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.NIT}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresas/{id}(id=${empresa.id})}">Editar</a></button> </td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa/{id}(id=${empresa.id})}">Eliminar</a></button> </td>

        </tr>
    </table>
    <!-- Creeamos el boton agregarEmpresa -->
    <button type="button" class="btn btn-info"><a th:href="@{/AgregarEmpresas}">Agregar Nueva Empresa</a></button>

</div>

<script th:inline="javascript">
    window.onload = function() {
        var msg = [[${mensaje}]];
        if (msg=="saveOk") {
            Command : toastr["success"]("Empresa creada correctamente")
        } else if (msg == "updateOk") {
            Command : toastr["success"]("Empresa actualizada correctamente")
        } else if (msg == "deleteOk") {
            Command : toastr["error"]("Empresa eliminada correctamente")
        } else if (msg == "deleteError") {
            Command : toastr["error"]("Empresa No ha sido eliminada")
        }
    toastr,options={
        "positionClass": "toast-top-right",
        "showDuration":"300",
        "showMethod":"fadeIn",
        "hideMethod":"fadeOut",
    }

    }
</script>

</body>

</html>
