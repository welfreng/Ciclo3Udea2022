<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Empresa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
        a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
    </style>
</head>
<body>
<div class="container-fluid">
  <h1>Editar Empresa </h1>
  <br>
  <form th:action="@{/ActualizarEmpresa}" th:object="${emp}" method="post">
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="id">ID de la Empresa</label>
        <div class="col-md-6">
          <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nombre">Nombre de la Empresa</label>
        <div class="col-md-6">
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
        </div>

      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="direccion">Direccion de la Empresa</label>

        <div class="col-md-6">
          <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="telefono">Telefono de la Empresa</label>

        <div class="col-md-6">
          <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required">
        </div>
      </div>

    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="NIT">NIT de la Empresa</label>

        <div class="col-md-6">
          <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-2">
        <button class="btn btn-success" type="submit">Actualizar Empresa</button>
      </div>
    </div>
  </form>
  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atras</a>
</div>
</body>
</html>
